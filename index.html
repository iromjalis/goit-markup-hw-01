<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Learning</title>
  <link rel="stylesheet" href="./styles.css" >
</head>

<body>

  <header class="header container">
        <div class="logo">
            <a href="/" target="_blank" rel="noopener noreferrer">LOGO</a>
        </div>
        <div class="nav">
          
            <ul class="nav-list">
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">HOME</a></li>
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">MY LIBRARY</a></li>
                <li class="nav-item"><a href="http://" target="_blank" rel="noopener noreferrer">SIGN <span class="in">IN</span>/ <spanc class="out">OUT</span></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
              <use href="./images/sprite.svg#sun"></use>
            </svg>
    
            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label
                aria-hidden="true"
                class="theme-switch__track"
                for="theme-switch-toggle"
              >
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
    
            <svg class="theme-switch__icon" aria-label="Иконка луны">
              <use href="./images/sprite.svg#moon"></use>
            </svg>
          </div>
        </div>

        <label>
          Число
          <input type="number" data-value />
        </label>
    
        <button type="button" data-add>Прибавить</button>
        <button type="button" data-reset>Очистить</button>
    
        <p class="js-output">Сумма: <span>0</span></p>
    
        <ul class="menu js-menu"></ul>

        
</main>
<script src="js/module1.1.js" type="module"></script>
<script src="js/module1.2.js" type="module"></script>
<script src="js/module2.1.js" type="module"></script>
<script src="js/module2.2.js" type="module"></script>
<script src="js/module3.1.js" type="module"></script>
<script src="js/module3.2.js" type="module"></script>

</body>

</html>
